<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>

    <link rel='stylesheet' type='text/css' href='css/page.css' />
    <link rel='stylesheet' type='text/css' href='css/carousel.css' />
 <style>

    /* this code does not seem to work well in css sheet*/

    #choiceCarousel .arrow{
      /* The two arrows */
      width:44px;
      height:44px;
      background:url('images/arrows.png') no-repeat;
      position:absolute;
      top:50%;
      margin-top:-22px;
      left:0;
      cursor:pointer;
    }

    #choiceCarousel .next{
      /* Individual styles for the next icon */
      background-position:right top;
      left:auto;
      right:0;
    }

    /* Hover styles */

    #choiceCarousel .arrow:hover{
      background-position:left bottom;
    }

    #choiceCarousel .next:hover{
      background-position:right bottom;
    }


    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
   

        <svg version="1.1"
     baseProfile="full"
     width="500" height="400"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="grey" />


  <text id='rock' x="200" y="30" font-size="30" text-anchor="middle" fill="white" data-pick='rock'>Rock</text>

  <text id = 'paper' x="100" y="150" font-size="30" text-anchor="middle" fill="white" data-pick='paper'>Paper</text>
  <text x="260" y="150" font-size="30" text-anchor="middle" fill="white" data-pick='scissors'>Scissors</text>
  <text x="120" y="250" font-size="30" text-anchor="middle" fill="white" data-pick='lizard'>Lizard</text>
  <text x="230" y="250" font-size="30" text-anchor="middle" fill="white" data-pick='spock'>Spock</text>


</svg>
     
      <ul id="results">
      </ul>

    <script src='lib/Player.js'></script>
    <script src='lib/Game.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function(){
        var sam = new Player('Sam')
        var tony = new Player('Tony')
        var game = new Game(sam,tony);
        $('#stage img').on('click', function(){
          sam.picks($(this).data('pick'));

          tony.random_pick(Object.keys(game.PAIRS));

          $('#results').prepend('<li>' + game.winningMessage() + '</li>');
          $('li:nth-child(9)').remove();
          $('text#rock').click(function() {
              alert('hello');        
          });
          $("paper").click(function() {
              alert($(this).attr("id"));        
          });

        });
      });


    </script>
    <script src='lib/carousel.js'></script>
  </body>
</html>
